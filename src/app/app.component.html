<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Odd : {{onlyOdd}}</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let oddNo of odd" [ngClass]="{odd: oddNo % 2 !== 0}">{{oddNo}}</li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let evenNo of even" [ngClass]="{'odd': onlyOdd}" [ngStyle]="{backgroundColor: evenNo % 2 === 0 ? '#00800066' : '#337ab7b8'}">{{evenNo}}</li>
        </div>
      </ul>
      <p appBackgroundHighlight>This is a custom directive</p>
      <p appBetterHighlight [basicColor]="'orange'">This is a custom directive 2</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="101"> 33333</p>
        <p *ngSwitchCase="5">22222</p>
        <p *ngSwitchDefault> 1111</p>
      </div>
    </div>
  </div>
</div>
